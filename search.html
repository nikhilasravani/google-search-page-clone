<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>
        <link rel="icon" href="Glogo.png" />
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <nav>
                <ul id="nav-bar">
                    <li class="nav-links" id="gmail">
                        <a href="#">Gmail</a>
                    </li>
                    <li class="nav-links">
                        <a href="#">Images</a>
                    </li>
                    <li id="sign-in">
                        <a href="#">Sign In</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--Google Img--> 
        <div class="google">
            <a href="#" id="google-logo">
                <img src="logo.png" alt="GOOGLE" style="height: 200px;" />
            </a>
        </div>  
        <!--Form Search-->
        <div class="form">
            <form>
                <label for="form-search"></label>
                <input type="text" id="form-search" placeholder="Search Google or type URL">
            </form>
        </div>    
        <!--Buttons-->
        <div class="buttons">
             <input type="submit" value="Google Search" id="google-search">
             <input type="submit" value="I'm Feeling Lucky" id="i'm_feeling_lucky">
        </div>
        <!--Footer-->
        <footer>
            <ul class="footer-left">
                <li><a href="#">Advertising</a> </li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
